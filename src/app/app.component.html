<form class="form" name="signInForm" [formGroup]="DemonstrationForm">
  <app-form-input
    [placeholder]="'Email'"
    [type]="'email'"
    [InputForm]="DemonstrationForm"
  ></app-form-input>
  <app-form-input
    [placeholder]="'Password'"
    [type]="'password'"
    [InputForm]="DemonstrationForm"
  ></app-form-input>
  <app-form-input
    [placeholder]="'FirstName'"
    
    [InputForm]="DemonstrationForm"
  ></app-form-input>
</form>
