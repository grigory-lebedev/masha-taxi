<form class="form" [formGroup]="generalForm">
  <tx-form-input>
    <input
      matInput
      type="email"
      placeholder="Email"
      formControlName="email"
      autocomplete="on"
    />
  </tx-form-input>
  <tx-form-input>
    <input
      matInput
      type="password"
      placeholder="Password"
      formControlName="password"
      autocomplete="on"
    />
  </tx-form-input>
  <tx-form-input>
    <input
      matInput
      type="password"
      placeholder="Confirm password"
      formControlName="confirmPassword"
      autocomplete="on"
    />
  </tx-form-input>
  <tx-form-input>
    <input
      matInput
      placeholder="FirstName"
      formControlName="firstName"
      autocomplete="on"
    />
  </tx-form-input>
  <tx-form-input>
    <input
      matInput
      placeholder="LastName"
      formControlName="lastName"
      autocomplete="on"
    />
  </tx-form-input>
  <tx-form-select
    placeholder="Role"
    formControlName="role"
    [selectItems]="selectRoles"
  ></tx-form-select>
</form>
