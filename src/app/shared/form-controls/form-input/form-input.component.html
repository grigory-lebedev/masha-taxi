<div class="input">
  <mat-form-field
    appearance="outline"
    class="input__wrapper"
    hideRequiredMarker="*"
  >
    <mat-label> {{ placeholder }} </mat-label>
    <ng-content *ngIf="!isPasswordVisible"></ng-content>
    <input *ngIf="isPasswordVisible"
      matInput
      [value]="inputValue"
      [type]="getInputType()"
    />
    <button
      *ngIf="isPasswordType()"
      mat-icon-button
      matSuffix
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="'Hide Password'"
      [attr.aria-pressed]="isPasswordVisible"
      type="button"
      tabindex="-1"
    >
      <mat-icon
        [ngClass]="{
          input__icon_show: isPasswordVisible
        }"
        >visibility</mat-icon
      >
    </button>
    <mat-error *ngIf="input.ngControl?.control?.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
</div>
