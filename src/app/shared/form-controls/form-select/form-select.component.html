<mat-form-field
  appearance="outline"
  class="select__wrapper"
  [hideRequiredMarker]="'*'"
>
  <mat-label>{{ placeholder }}</mat-label>
  <mat-select [formControl]="formControl">
    <mat-option *ngFor="let item of items" [value]="item.id">{{ item.value }}</mat-option>
  </mat-select>
</mat-form-field>
