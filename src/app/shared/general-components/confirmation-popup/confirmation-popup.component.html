<tx-base-popup>
  <div class="demo-popup-content">
    <p class="demo-popup-content__text">{{ text }}</p>
    <div class="demo-popup-content__wrapper button-wrapper">
      <tx-button
        text="Ok"
        color="accept"
        size="pop-up-small"
        [disabled]="false"
      ></tx-button>
      <tx-button
        text="Cancel"
        color="cancel"
        size="pop-up-small"
        [disabled]="false"
        (click)="closePopUp()"
      ></tx-button>
    </div>
  </div>
</tx-base-popup>
