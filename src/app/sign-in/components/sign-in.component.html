<div class="sign-in-form__wrapper">
  <h1 class="sign-in-form__title">Sign In</h1>
  <form
    class="sign-in-form"
    [formGroup]="signInForm"
    (submit)="onSignIn()"
  >
    <section class="sign-in-form__input-fields">
      <tx-form-input>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
          autocomplete="on"
        />
      </tx-form-input>
      <tx-form-input>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          autocomplete="on"
        />
      </tx-form-input>
    </section>
    <mat-checkbox class="sign-in-form__checkbox" formControlName="isLoggedIn">Keep me logged in</mat-checkbox>
    <tx-form-button
      class="sign-in-form__button"
      type="submit"
      text="LOGIN"
      [disabled]="!signInForm.valid"
    ></tx-form-button>
    <section class="sign-in-form__links">
      <a
        routerLink=""
        class="sign-in-form__link"
        (click)="isForgotPasswordFormVisible = !isForgotPasswordFormVisible"
        >Forgot password?</a
      >
      <a routerLink="/sign-up" class="sign-in-form__link">I donâ€™t have an account</a>
    </section>
  </form>
  <tx-reset-password-form *ngIf="isForgotPasswordFormVisible"></tx-reset-password-form>
</div>
